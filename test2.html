<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./reset.css" />
        <style>
            header {
                position: fixed;
                left: 0;
                right: 0;
                top: 0;
                height: 100px;
                background-color: #72bdf3;
            }
            footer {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                height: 100px;
                background-color: #72bdf3;
            }
            .content {
                position: fixed;
                top: 100px;
                bottom: 100px;
                left: 0;
                right: 0;
            }
            .content .left {
                width: 600px;
                position: absolute;
                left: 0;
                height: 100%;
                background-color: rgb(236, 213, 213);
            }
            .content .right {
                position: absolute;
                left: 600px;
                right: 0;
                height: 100%;
                background-color: rgb(218, 236, 204);
            }
        </style>
    </head>
    <body>
        <header></header>
        <div class="content">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <footer></footer>
    </body>
</html>
