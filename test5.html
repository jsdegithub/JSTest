<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./reset.css" />
        <style>
            .parent {
                display: block;
                width: 200px;
                height: 50px;
                background-color: rgba(173, 216, 230, 0.394);
                opacity: 0.8;
            }
            .child {
                width: 300px;
                height: 100px;
                background-color: rgba(255, 0, 0, 0.319);
                position: relative;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="parent">
                <div class="child"></div>
            </div>
        </div>
    </body>
</html>
