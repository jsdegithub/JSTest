            function flatArr(arr) {
                return String(arr)
                    .split(",")
                    .map((item) => Number(item));
            }

            function flatArr(arr) {
                var list = [];
                function copeFn(arr) {
                    for (var i = 0; i < arr.length; i++) {
                        if (Array.isArray(arr[i])) {
                            copeFn(arr[i]);
                        } else {
                            list.push(arr[i]);
                        }
                    }
                }
                copeFn(arr);
                return list;
            }
