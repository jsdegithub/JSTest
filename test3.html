<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./reset.css" />
        <style>
            .header-wrapper {
                height: 40px;
                line-height: 40px;
                background-color: #333333;
            }
            .container {
                width: 1226px;
                margin-left: auto;
                margin-right: auto;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                color: #b0b0b0;
            }
            .header .header-left {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .header .header-right {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .header span {
                margin-right: 10px;
            }
            .my-cart {
                display: inline-block;
                width: 110px;
                height: 100%;
                background-color: #ff6600;
                text-align: center;
                color: #ffffff;
                margin-left: 10px;
            }
            .my-cart .icon-cart {
                display: inline-block;
                width: 16px;
                height: 12px;
                background: url("./imgs/icon-cart-checked.png") no-repeat center;
                background-size: contain;
                margin-right: 4px;
            }
            .logo-container {
                height: 112px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .header-logo {
                display: inline-block;
                width: 55px;
                height: 55px;
                background-color: #ff6600;
            }
            .header-logo a {
                display: inline-block;
                width: 110px;
                height: 55px;
            }
            .header-logo a::before {
                content: "";
                display: inline-block;
                width: 55px;
                height: 55px;
                background: url("./imgs/mi-logo.png") no-repeat center;
                background-size: contain;
                transition: margin 0.2s;
            }

            .header-logo a::after {
                content: "";
                display: inline-block;
                width: 55px;
                height: 55px;
                background: url("./imgs/mi-home.png") no-repeat center;
                background-size: contain;
            }

            .header-logo a:hover:before {
                margin-left: -55px;
                transition: margin 0.2s;
            }
            .logo-right-right {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 300px;
                height: 50px;
                line-height: 50px;
                padding-left: 10px;
                border: 1px solid #999999;
            }
            .logo-right-right input {
                border: none;
                height: 50px;
                line-height: 50px;
                width: 250px;
                border-right: 1px solid #999999;
            }
            .logo-right-right a {
                display: inline-block;
                width: 18px;
                height: 18px;
                margin-right: 17px;
                background: url("/imgs/icon-search.png") no-repeat center;
                background-size: contain;
            }
            .logo-right span {
                font-size: 16px;
                color: #333333;
                margin-right: 10px;
            }
            .logo-right span:hover {
                cursor: pointer;
                color: #ff6600;
            }
            .home-hero {
                position: relative;
                width: 100%;
                height: 360px;
                background-color: aliceblue;
                margin-bottom: 26px;
            }
            .banner {
                position: relative;
                width: 100%;
                height: 180px;
                /* background-color: seashell; */
                margin-bottom: 26px;
                display: flex;
                justify-content: space-between;
            }
            .banner .banner-item {
                width: 295px;
                height: 100%;
                background-color: rgb(248, 234, 207);
            }
            .page-main {
                background: #f5f5f5;
                width: 100%;
            }
            .box-h {
                height: 58px;
                line-height: 58px;
            }
            .box-h h2 {
                color: #333333;
                font-size: 22px;
                font-weight: 200;
            }
            .box-list {
                display: flex;
                justify-content: space-between;
            }
            .box-list .item {
                width: 234px;
                height: 339px;
                background-color: lightblue;
            }
            .home-banner-box {
                height: 120px;
                margin: 22px 0;
                background-color: rgb(173, 230, 228);
            }
            .phone-list {
                height: 614px;
                display: flex;
                justify-content: space-between;
                margin-bottom: 22px;
            }
            .phone-list-left {
                width: 234px;
                background-color: lightcyan;
            }
            .phone-list-right {
                width: 978px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                transition: all .5s;
            }
            .phone-list-right-b1,
            .phone-list-right-b2 {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                /* align-items: center; */
            }
            .phone-list-right .phone {
                width: 234px;
                height: 300px;
                background-color: rgb(186, 221, 243);
                transition: all .5s;
            }
            .phone-list-right .phone:hover {
                z-index: 2;
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
                transform: translate3d(0, -2px, 0);
                transition: all .5s;
            }
            .phone-list-left:hover {
                z-index: 2;
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
                transform: translate3d(0, -2px, 0);
                transition: all .5s;
            }
            constructed stylesheet .brick-item-m-2 {
                height: 260px;
                padding: 20px 0;
            }
        </style>
    </head>
    <body>
        <div class="header-wrapper">
            <div class="container">
                <div class="header">
                    <div class="header-left">
                        <span>小米商城</span>
                        <span>MIUI</span>
                        <span>loT</span>
                        <span>云服务</span>
                        <span>金融</span>
                        <span>有品</span>
                        <span>小爱开放平台</span>
                        <span>企业团购</span>
                        <span>资质证照</span>
                        <span>协议规则</span>
                        <span>下载APP</span>
                        <span>智能生活</span>
                        <span>SelectLocation</span>
                    </div>
                    <div class="header-right">
                        <span>JinShuo</span>
                        <span>退出</span>
                        <span>我的订单</span>
                        <a href="javascript:;" class="my-cart">
                            <span class="icon-cart"></span>
                            购物车(0)
                        </a>
                    </div>
                </div>

                <div class="logo-container">
                    <div class="header-logo">
                        <a href=""></a>
                    </div>
                    <div class="logo-right">
                        <span>小米手机</span>
                        <span>RedMi 红米</span>
                        <span>电视</span>
                        <span>笔记本</span>
                        <span>家电</span>
                        <span>路由器</span>
                        <span>智能硬件</span>
                        <span>服务</span>
                        <span>社区</span>
                    </div>
                    <div class="logo-right-right">
                        <input type="text" placeholder="搜索..." />
                        <a href="javascript:;"></a>
                    </div>
                </div>
                <div class="home-hero"></div>
                <div class="banner">
                    <div class="banner-item"></div>
                    <div class="banner-item"></div>
                    <div class="banner-item"></div>
                    <div class="banner-item"></div>
                </div>
            </div>
            <div class="page-main">
                <div class="container">
                    <div class="box-h">
                        <h2>小米闪购</h2>
                    </div>
                    <div class="box-list">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>
                    <div class="home-banner-box"></div>
                    <div class="box-h">
                        <h2>手机</h2>
                    </div>
                    <div class="phone-list">
                        <div class="phone-list-left"></div>
                        <div class="phone-list-right">
                            <div class="phone-list-right-b1">
                                <div class="phone"></div>
                                <div class="phone"></div>
                                <div class="phone"></div>
                                <div class="phone"></div>
                            </div>
                            <div class="phone-list-right-b2">
                                <div class="phone"></div>
                                <div class="phone"></div>
                                <div class="phone"></div>
                                <div class="phone"></div>
                            </div>
                        </div>
                    </div>
                    <div class="home-banner-box"></div>
                </div>
            </div>
        </div>
        <div class="content"></div>
        <div class="footer"></div>
    </body>
</html>
